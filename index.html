<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <ul class="site-header-list">
        <li class="site-header-list-item">SYNTHETIC</li>
        <li class="site-header-list-item">WOOL</li>
        <li class="site-header-list-item">DENIM</li>
        <li class="site-header-list-item">SILK</li>
        <li class="site-header-list-item">LINE</li>
      </ul>
      <p class="site-header-text">Loads should be 8 pounds.It is recommended using neutral detergent to prevent <br>
        damage to the cloth an to improve the washing results. </p>




      <!-- SITE_MAIN -->

      <main class="main-content">
        <div class="opportunities">
          <div class="box timer">
            <span class="features-box">
              <span class="box-heading">Timer</span>
              <span class="box-text">45 min</span>
            </span>
          </div>
          <div class="box temp">
            <span class="features-box">
              <span class="box-heading">Temperature</span>
              <span class="box-text">Cold</span>
            </span>
          </div>
          <div class="box load">
            <span class="features-box">
              <span class="box-heading">Load</span>
              <span class="box-text">Medium</span>
            </span>
          </div>
          <button class="btn" type="button">START</button>
        </div>
      </main>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
